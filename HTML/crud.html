<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/crud.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <form class="create_form" onsubmit="add(event)">
          <input
            type="text"
            class="name form-control mb-2"
            placeholder="Name"
            required
          />
          <input
            type="email"
            class="email form-control mb-2"
            placeholder="Email"
            required
          />
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <form
          class="update_form"
          onsubmit="update(event)"
          style="display: none"
        >
          <input type="hidden" class="id" />
          <input
            type="text"
            class="uname form-control mb-2"
            placeholder="Name"
            required
          />
          <input
            type="email"
            class="uemail form-control mb-2"
            placeholder="Email"
            required
          />
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div class="add_div">
          <button class="btn btn-primary" onclick="create()">Add+</button>
        </div>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="data_table"></tbody>
        </table>
      </div>
    </div>
    <script src="../JS/crud.js"></script>
  </body>
</html>
