<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <center>
      <h1><u>LLR Registration Form</u></h1>
      <form>
        <div>
          <label for="uname">UserName:</label>
          <input type="text" name="uname" id="uname" />
        </div>
        <br />
        <div>
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" />
        </div>
        <br />
        <div>
          <label for="dob">DOB:</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <br />
        <div>
          <label for="em">Email:</label>
          <input type="email" name="email" id="em" />
        </div>
        <div>
          Gender: <input type="radio" name="gender" id="f" /><label for="f"
            >female</label
          ><input type="radio" name="gender" id="m" /><label for="m">male</label
          ><input type="radio" name="gender" id="O" /><label for="O"
            >others</label
          >
        </div>
        Types ofVehicles:<input type="checkbox" />two Wheeler<input
          type="checkbox"
        />ThreeWheeler<input type="checkbox" />Four Wheeler<br />
        Categigorywise:
        <select>
          <fieldset>
            <legend>myForm</legend>
            <optgroup label="Two wheelers"></optgroup>
            <option>Yamaha R15S</option>
            <option>Bicycle</option>
            <option>Hero Xtreme 125R</option>
            <option>Ampere NXG</option>
          </fieldset>
          <fieldset>
            <legend>my Form</legend>
            <optgroup label="ThreeWheelers"></optgroup>
            <option>Mahindra Alfa</option>
            <option>Atul Auto</option>
            <option>Auto rickshaw</option>
          </fieldset>
          <fieldset>
            <legend>myForm</legend>
            <optgroup label="FourWheelers"></optgroup>
            <option>mahindra XUV</option>
            <option>MahindraThar</option>
            <option>MahindraScorpio</option>
          </fieldset></select
        ><br />
        <input type="submit" />
      </form>
    </center>
  </body>
</html>
