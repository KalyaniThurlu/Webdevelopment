<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/input types.css" />

    <h1>
  </head>
  <body>
  
        <i><u>InputTypes All Form</u></i>
      </h1>
      <form action="" method="">
        <label for="u">userName:</label>
        <input type="User Name" name="uname" id="u" /><br /><br />
        <label for="dob">Date ofBirth</label
        ><input type="date" name="dob" id="dob" /> <br /><br />
        <label for="mn">Month:</label
        ><input type="Month" name="m" id="mn" /><br />
        <label for="c">color:</label>
        
        <input type="color" name="color" id="c" /><br />
        <label for="website">Website URL:</label>
        <input
          type="url"
          id="website"
          name="website"
          placeholder="https://example.com"
        /><br />
        <label for="date">Date and Time:</label>
        <input type="datetime-local" id="date" name="date" /><br />
        <label for="file">File:</label
        ><input type="file" name="file" id="file" /><br />
        <label for="message">textarea:</label>
        <textarea id="message" name="message" rows="10" cols="30"></textarea
        ><br />
        <label for="im">image:</label><br />
        <input type="submit" />
      </form>
  
  </body>
</html>
