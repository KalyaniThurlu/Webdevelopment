<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--carousel-->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!--carousel indicators-->
      <ol class="carousel-indicators">
        <li data-bs-target="#demo" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#demo" data-bs-slide-to="1"></li>
      </ol>

      <!-- the carousel slide show-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../flowers.jpg" alt="" width="100%" height="100%" />
        </div>
        <div class="carousel-item">
          <img src="../animal.jpeg" alt="" width="100%" height="100%" />
        </div>
      </div>

      <!-- Carousel controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-BA2hUGlpK3WBInDc1Eqp3mOeRb0uHxTQV0Yl2O+5Yz70zVokfk5LylQjWqG4WSNd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
