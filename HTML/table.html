<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Table</title>
  </head>
  <body style="background-color: blue">
    <style>
      th,
      td,
      tr {
        background-color: green;
      }
    </style>
    <center>
      <h2 style="text-decoration-style: solid rgb(238, 15, 52)">
        <u>Student Table</u>
      </h2>
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td rowspan="3">Latha</td>
          <td>Telugu</td>
          <td>90</td>
        </tr>
        <tr>
          <td>English</td>

          <td>75</td>
        </tr>
        <tr>
          <td>Hindhi</td>
          <td>70</td>
        </tr>
      </table>
    </center>
  </body>
</html>
