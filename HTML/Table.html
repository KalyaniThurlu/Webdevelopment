<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <h1>Table1</h1>
    <table border="1">
      <tr>
        <th colspan="7"><h2>Time Table</h2></th>
      </tr>

      <tr>
        <th rowspan="7">Hours</th>
      </tr>

      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr>
        <td>Telugu</td>
        <td>Hindhi</td>
        <td>English</td>
        <td>Scince</td>
        <td>Maths</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>Arts</td>
        <td>Hisory</td>
        <td>English</td>
        <td>Hindhi</td>
      </tr>
      <tr>
        <th colspan="7">Lunch</th>
      </tr>
      <tr>
        <td>Telugu</td>
        <td>Hindhi</td>
        <td>English</td>
        <td>Scince</td>
        <td rowspan="2" colspan="2">project</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>Maths</td>
        <td>Hisory</td>
        <td>Arts</td>
      </tr>
    </table>
  </body>
</html>
