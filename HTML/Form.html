<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>student RegistrationForm</h1>
    <form action="">
      First Name: <input type="text" placeholder="First Name" /><br /><br />
      Last Name: <input type="text" placeholder="Last Name" /><br /><br />
      Gender: <input type="radio" name="Gender" /> male
      <input type="radio" name="Gender" /> female
      <input type="radio" name="Gender" /> others <br /><br />
      Password: <input type="password" name="password" /><br /><br />
      Email: <input type="email" name="email" /><br /><br />
      Subjects:
      <select>
        <option>Telugu</option>
        <option>Hindi</option>
        <option>English</option></select
      ><br /><br />
      Hobbies:
      <input type="checkbox" /> Reading books
      <input type="checkbox" /> Listening to music<br />
      Mobile No: <input type="tel" name="number" /><br />
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
