    <script>


class Employee{
    FirstName;
    LastName;
    Desigation;

        document.write(`${this.FirstName} ${this.LastName} ${this.Desigation}<br>`)
    }

}

    LastName="latha";

    }

}
class Admin extends Employee{

    LastName="Suma";
    Desigation="Admin";
    Role=" Admin Role:Authorizations";
    print(){
        super.print()
        document.write(`${this.Role}`)
    }


}
class Manager extends Employee{

        super.print()

let employees= new Array( new Developer(),new Admin(), new Manager())
var designation=prompt("enter your designation")
for (var employee of employees){
    if(employee.Desigation===designation){
        employee.print()

    }
}
